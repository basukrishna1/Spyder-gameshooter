<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="canvas.css">
</head>
<body id="body">
   <canvas id="canvas" width="700" height="440" style="border: 5px solid white "></canvas>
   <div id="clock">
      <div class="brick" id="hour"><span id="q">00</span>
         <p class="time" id="hour1" >Min</p>
        </div>
        <div class="brick" id="min"><span id="w">00</span>
         <p class="time" id="min1">Sec</p>
        </div>
        <div class="brick" id="sec"><span id="u">00</span>
         <p class="time" id="sec1">Milli</p>
        </div>
    </div>
    <div id="score">
      <p id="level">Level:<span id="levels">0</span></p>
      <p id="score1">Score:<span id="value">0</span></p>
      <p id="highscore">High Score:<span id="hs">0</span></p>
    </div>
    <p id="start" onclick="starting()">START</p>

    <div id="instruction">
       <p id="heading">Instruction</p>
       <div id="nav">
         <button class="ser" onclick="control()">Controls</button>
         <button class="ser" onclick="chart()">Enemy</button>
         <button class="ser" onclick="leveler()">Levels</button>
         <button class="ser" onclick="bns()">Bonus Round</button>
         </div>
         <div id="scoring">

          </div>

    </div>
   <script src="canvas.js"> </script>
</body>
</html>
